<!doctype html>
<html>
<head>
	<meta charset='utf8'>
	<meta name='viewport' content='width=device-width'>
	<meta property="og:title" content="Eminent Domain: Online Card Game ">
	<meta property="og:image" content="https://eminent-domain-2020.herokuapp.com/images/preview.png">
	<meta property="og:description" content="My favorite space-empire building card game built using SvelteJS">
	<meta property="og:url" content="https://eminent-domain-2020.herokuapp.com/">
	<meta name="twitter:card" content="summary_large_image">
	<title>Eminent Domain</title>

	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='bundle.css'>
</head>

<body>
	<script src='bundle.js'></script>
	<script>
		window.addEventListener( 'touchmove', function(e) {e.preventDefault();})
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('/sw.js').then(function(registration) {
				// Registration was successful
				console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function(err) {
				// registration failed :(
				console.log('ServiceWorker registration failed: ', err);
				});
			});
		}
	</script>
</body>
</html>
